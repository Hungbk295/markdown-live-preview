name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Removed cache to avoid slow/stuck downloads

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Restart PM2
        run: |
          pm2 restart ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
          pm2 save
